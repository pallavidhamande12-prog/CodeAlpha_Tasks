<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Welcome to the URL Shortener</h1>
    <form method="POST">
        <input type="text" name="long_url" placeholder="Enter your long URL here" required>
        <br><br>
        <button type="submit">Shortener</button>
    </form>

    {% if short_url %}
        <h2>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></h2>
    {% endif %}
</body>
</html>
